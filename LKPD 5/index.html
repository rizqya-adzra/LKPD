<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                //1
                for(a = 1; a <=50; a++) {
            console.log('data ke-', a)
        }

        //2
        for(let b = 1; b <=50; b++) {
            if (b % 2 == 1) {
                console.log('Bilangan ganjil', b)
            }
        }

        //3
        for(let c = 1; c <=50; c++) {
            if (c % 2 == 0) {
                console.log('Bilangan genap', c)
            }
        }

        //4
        for(let d = 1; d <=50; d++) {
            if (d % 2 == 0) {
                console.log( d, 'Bilangan genap')
            }
        } 
        
        let e = 1
        while(e <=50) {
            if (e % 2 == 1)
            console.log(e, 'Bilangan ganjil')
            e++
        }

        //5
        let jumlah = 0
        let terbesar = 0
        let terkecil = 0
        let rataRata = 0
        let bilangan = []
        let f = 0
        while (f < 20) {
            let input = prompt("Masukkan bilangan ke-" + (f+1))
            input = Number(input)
            bilangan.push(input)
            jumlah = jumlah + input
            if(f == 0){
                terbesar = input
                terkecil = input
            }
            if(input > terbesar){
                terbesar = input
            }
            if(input < terkecil){
                terkecil = input
            }
            f = f + 1
        }

        rataRata = jumlah / 20
        console.log('Deret bilangan yang diinput-', bilangan)
        console.log('Bilangan terbesar-', terbesar)
        console.log('Bilangan terkecil-', terkecil)
        console.log('Rata rata bilangan-', rataRata)
    </script>
</body>
</html>
